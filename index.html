<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
    <title>Clock</title>
</head>
<body>
    <!-- Current time -->
    <div id="wrapper">
        <h1 class="header">THE CURRENT TIME</h1>
        <div class="square">
          <div class="digits" id="chr">00</div>
          <div class="text">HR</div>
        </div>

        <div class="square">
          <div class="digits" id="cmin">00</div>
          <div class="text">MIN</div>
        </div>

        <div class="square">
          <div class="digits" id="csec">00</div>
          <div class="text">SEC</div>
        </div>
        
      <!-- Set Alarm -->
      <div id="tpick">
        <h1 class="header">
          SET ALARM
        </h1>
        <section class="sell">
        <div id="tpick-h"></div>
        <div id="tpick-m"></div>
        <div id="tpick-s"></div>
        </section>
        <div>
          <input type="button" value="Set" id="tset"/>
          <input type="button" value="Reset" id="treset" disabled/>
        </div>
    </div>
</div>
      <!-- Alarm Sound -->
      <audio id="alarm-sound" loop>
        <source src="alarm.mp3" type="audio/mp3">
      </audio>
    
</body>
</html>
